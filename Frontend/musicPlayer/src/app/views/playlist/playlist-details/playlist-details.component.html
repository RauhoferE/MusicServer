<div>
    <div>
        <span nz-icon nzType="heart" nzTheme="outline" style="font-size: 50px;"></span>

        <h1>
            {{this.PlaylistModel.name}}
        </h1>
        <p>
            <a [href]="getUserHref()">{{getCreatorName()}}</a> / {{this.TotalSongCount}} Songs
        </p>
    </div>

    <app-song-table [songs]="this.SongsModel" [playlistId]="this.PlaylistModel.id"
     (paginationUpdated)="onPaginationUpdated()"></app-song-table>
</div>
