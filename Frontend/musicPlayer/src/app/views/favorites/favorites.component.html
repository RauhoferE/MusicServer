<div>
    <div>
        <span nz-icon nzType="heart" nzTheme="outline" style="font-size: 300px;"></span>

        <h1>
            Favorites
        </h1>
        <p>
            <a [href]="getUserHref()">{{UserName}}</a> / {{this.TotalSongCount}} Songs
        </p>
    </div>

    <app-song-table [songs]="this.SongsModel"
     (paginationUpdated)="onPaginationUpdated()" (playSongsClicked)="onPlaySongsClicked()"
     (playSongClicked)="onPlaySongClicked($event)"></app-song-table>
</div>
